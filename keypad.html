<!DOCTYPE>
<html>
	<head>
		<title>KeyPad</title>
		<style>
			table{
				border: 1px solid black;
				border-collapse: collapse;
				width: 70%;
				text-align: center;
				table-layout:fixed;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				height: 100%;
				width: 100%;
			}
			
			td {
				border: 1px solid black;
				text-align: center;
				padding: 10px;
			}
			
		</style>
	</head>
	<body>
		<table>	
			<tr>
				<td >1</td>
				<td>2</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td >4</td>
				<td>5</td>
				<td>6</td>
				
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				
			</tr>
			<tr>
				<td>Stop</td>
				<td>0</td>
				<td>Start</td>
				
			</tr>
	  
		</table> 
		
	</body>
</html>
